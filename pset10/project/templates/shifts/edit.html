{% extends "layout.html" %}

{% block title %}
  {{ 'New Shift' if not shift else "Edit " + shift['name'] }}
{% endblock %}

{% block main %}
  <div class="p-5 border rounded bg-white">

    <h1>{{ 'New Shift' if not shift else "Edit " + shift['name'] }}</h1>
    <hr>
    <form class="" method="post">
      {% if shift %}
        <input type="hidden" name="id" value="{{ shift['id'] }}"/>
      {% endif %}
      <div class="row">
        <div class="col-lg-4 col-md-12">
          <label for="name">Shit Name</label>
          <input name="name" id="name" type="text" class="form-control"
                 value="{{ shift['name'] if shift else '' }}" required/>

        </div>
        <div class="col-lg-4 col-md-12">
          <label for="start">Start Time </label>
          <input name="start_time" id="start" type="time" class="form-control"
                 value="{{ shift['start_time'] if shift else '' }}" required/>

        </div>
        <div class="col-lg-4 col-md-12">
          <label for="end">End Time</label>
          <input name="end_time" id="end" type="time" class="form-control"
                 value="{{ shift['end_time'] if shift else '' }}" required/>

        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col">
          <button name="action" class="btn btn-primary" value="save" type="submit">
            Save &numsp; <img src="/static/images/save.svg" width="24" class="text-white" alt="Save new Shift">
          </button>
          <a onclick="return confirm('Are you sure, you want to cancel?');"
             class="btn btn-primary text-white" href="{{ url_for('shifts') }}">Back&numsp;
            <img src="/static/images/cross.svg" width="16" class="text-white" alt="">
          </a>
        </div>
      </div>
    </form>
  </div>
{% endblock %}

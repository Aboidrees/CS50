{% extends "layout.html" %}

{% block title %}
  {{ 'New Summary' if not summary else "Edit Summary" }}
{% endblock %}

{% block main %}
  <div class="p-5 border rounded bg-white">
    <h1>{{ 'New Summary' if not summary else "Edit Summary" }}</h1>
    <hr>
    <form action="" method="post">
      {% if summary %}
        <input type="hidden" name="id" value="{{ summary['id'] }}"/>
      {% endif %}

      <div class="row">
        <div class="col">
          <label for="summary">Summary Details</label>
          <textarea name="summary" class="editor" id="summary">{{ summary['summary'] if summary else '' }}</textarea>
        </div>
      </div>
      <hr>
      <button name="action" class="btn btn-primary" value="save" type="submit">
        Save &numsp;<img src="/static/images/save.svg" width="24" class="text-white" alt="Save Incident">
      </button>
      <a onclick="return confirm('Are you sure, you want to cancel?');"
         class="btn btn-primary text-white" href="{{ url_for('summaries') }}">Back&numsp;
        <img src="/static/images/cross.svg" width="16" class="text-white" alt="">
      </a>
    </form>
  </div>
{% endblock %}

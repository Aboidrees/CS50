<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <!-- CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link href="styles.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg">
            <a class="navbar-brand" href="./">
                <img height="33" src="googlelogo_color_272x92dp.png" alt=""/>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="./">Back</a>
                    </li>

                </ul>
            </div>
        </nav>
        <h4 class="p-4 pl-5"  id="subtitle">Advanced Search</h4>
        <hr style="border-color: #ebebeb">
        <main >
            <div class="container text-center">
                <form action="https://google.com/search">
                    <h5 class="text-left">Find pages with...</h5>
                    <div class="row">
                        <div class="col-3 text-left pt-2">
                            <label>all these words:</label>
                        </div>
                        <div class="col-6">
                            <input class="form-control" type="text" name="as_q">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3 text-left pt-2">
                            <label>this exact word or phrase</label>
                        </div>
                        <div class="col-6">
                            <input class="form-control" type="text" name="as_epq">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3 text-left pt-2">
                            <label>any of these words:</label>
                        </div>
                        <div class="col-6">
                            <input class="form-control" type="text" name="as_oq">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3 text-left pt-2">
                            <label>none of these words:</label>
                        </div>
                        <div class="col-6">
                            <input class="form-control" type="text" name="as_eq">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-9 text-right">
                            <input type="submit" class="btn btn-primary" value="Advanced Search">
                        </div>
                    </div>

                </form>
            </div>
        </main>



        <!-- jQuery and JS bundle w/ Popper.js -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    </body>
</html>

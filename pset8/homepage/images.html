<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <!-- CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
        <link href="styles.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="./">Back</a>
                    </li>
                </ul>
            </div>
        </nav>

        <main >
            <div class="container text-center">


                <form action="https://google.com/search">
                    <div class="mb-4"><img src="./googlelogo_color_272x92dp2.png"  style="padding-top:50px" width="272" data-atf="1"></div>
                    <div class="row">
                        <div class="offset-3 col-6">
                            <input  type="hidden" name="tbm" value="isch">
                            <div class="input-group" id="inputgroup">
                                <div class="input-group-prepend">
                                    <div class="input-group-text" id="prepended">
                                        <i class="fa fa-search text-black-50"></i>
                                    </div>
                                </div>
                                <input class="form-control" id="searchbar" type="text" name="q">
                                <div class="input-group-append">
                                    <div class="input-group-text" id="appended">
                                        <i class="fa fa-camera mr-3" style="font-size: 1.4em"></i>
                                        <img src="./mic.svg" width="24" height="24">
                                        <i class="fa fa-search ml-3" style="font-size: 1.2em; color: #4285f4"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="offset-3 col-6">
                            <input type="submit" class="btn btn-light" value="Google Search">
                            <input type="submit" class="btn btn-light" value="I'm Feel Lucky">
                        </div>
                    </div>

                </form>
            </div>
        </main>

        <!-- jQuery and JS bundle w/ Popper.js -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    </body>
</html>
